
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">DASHBOARD</a>
  <div>
    <button class="btn btn-outline-primary my-2 my-sm-0" type="button" (click)="logout()">Logout</button>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form novalidate [formGroup]="formImport" class="row justify-content-end">
        <div class="input-group mb-3 col-sm-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" formControlName="importFile" id="importFile"
              (change)="onFileChange($event.target.files)">
            <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i> Choose file</label>
          </div>
        </div>
      </form>
      <div *ngIf="importedFile" class="row justify-content-end downloadStyle">
        <p>{{importedFile}} &nbsp;&nbsp;<span (click)= downloadFile(importedFile)><i class="fas fa-download"></i></span></p>
      </div>
      <h3>FORM DETAILS</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td><a routerLink="/detail/{{user.id}}">{{user.title}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
